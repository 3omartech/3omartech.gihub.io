<body onLoad="onLoad()">

<script type="text/javascript">
	var todaydate=new Date(); 
	var curmonth=todaydate.getMonth()+1; 
	var curyear=todaydate.getFullYear();
	document.write(buildCal(curmonth ,curyear, "main", "month", "daysofweek", "days"));
</script>

</div>
