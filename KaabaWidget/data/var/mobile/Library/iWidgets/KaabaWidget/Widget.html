<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Analog Clock</title>

	<link rel="stylesheet" href="css/clock.css">

	<script src="js/jquery-1.8.3.min.js"></script>	
	<script src="js/clock.js"></script>	

</head>
<body>

	<div class="container" style="margin-left:0px; margin-top:0px;">
		
		
		<div class="clock one">
			<img src="img/clock1.png" class="bg" width="150px" height="auto">
			<img src="img/clock1-min.png" class="min" width="6px" height="auto">
            <img src="img/clock1-hour.png" class="hour" width="8px" height="auto">
			<img src="img/clock1-sec.png" class="sec" width="9px" height="auto">
		</div>
	</div>


	<script>
		jQuery('#effect').on('change', function(){
			var selected = $(this).find("option:selected");
			
			clock.secEffect = selected.val();
		});

		var ck = jQuery('.clock');
		var loading = jQuery('.loading');
		
		jQuery('.demo').on('click', function(){
			$this = $(this);
			$this.addClass('selected').siblings('.demo').removeClass('selected');

			var selected = $this.data('val');

			ck.removeClass('clock').hide();
			ck = $('.'+selected).addClass('clock').show();

			clock.init();
			
		});

	</script>
</body>
</html>
