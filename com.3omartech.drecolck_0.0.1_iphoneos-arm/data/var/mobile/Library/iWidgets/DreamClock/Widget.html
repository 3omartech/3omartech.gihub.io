<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Analog Clock</title>

	<link rel="stylesheet" href="css/clock.css">

	<script src="js/jquery.js"></script>  
	<script src="js/clock.js"></script>	

</head>
<body>

	<div class="container" style="margin-left:0px; margin-top:2px;">
		
		
		<div class="clock one">
			<img src="images/face.png" class="bg" width="330px" height="auto">
			<img src="images/min.png" class="min" width="15px" height="55px">
	    <img src="images/hour.png" class="hour" width="15px" height="42px">
			<img src="images/sec.png" class="sec" width="0px" height="0px">
		</div>
	</div>


	<script>
		jQuery('#effect').on('change', function(){
			var selected = $(this).find("option:selected");
			
			clock.secEffect = selected.val();
		});

		var ck = jQuery('.clock');
		var loading = jQuery('.loading');
		
		jQuery('.demo').on('click', function(){
			$this = $(this);
			$this.addClass('selected').siblings('.demo').removeClass('selected');

			var selected = $this.data('val');

			ck.removeClass('clock').hide();
			ck = $('.'+selected).addClass('clock').show();

			clock.init();
			
		});

	</script>
</body>
</html>
